<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputBox">
        <div class="line1">
            <div class="line">
                <div class="btn greenbtn">AC</div>
                <div class="btn greenbtn">DEL</div>
                <div class="btn greenbtn">%</div>
                <div class="btn greenbtn">/</div>
            </div>
            
        </div>
        <div class="line2">
            <div class="line">
                <div class="btn ">7</div>
                <div class="btn ">8</div>
                <div class="btn ">9</div>
                <div class="btn greenbtn">*</div>
            </div>
            
        </div>
        <div class="line3">
            <div class="line">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn greenbtn">-</div>
            </div>
            
        </div>
        <div class="line4">
            <div class="line">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn greenbtn">+</div>
            </div>
            
        </div>
        <div class="line5">
            <div class="line">
                <div class="btn">00</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn yellowbtn">=</div>
             </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
